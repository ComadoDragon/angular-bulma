<div class="bg-img">
    <div class="container">
      <div class="columns centerall">
          <div class="column is-half">
              <div class="card">
                  <div class="card-content">
                      <div class="has-text-centered">
                          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                          <p class="mt-3 mb-5">Please Enter your details for registrations</p>
                      </div>
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input class="input" type="text" placeholder="Name *">
                          <span class="icon is-small is-left">
                            <i class="fa fa-home"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field">
                          <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Email *">
                            <span class="icon is-small is-left">
                              <i class="fa fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                              <i class="fa fa-check"></i>
                            </span>
                          </p>
                        </div>
                        <div class="field">
                          <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password *">
                            <span class="icon is-small is-left">
                              <i class="fa fa-lock"></i>
                            </span>
                          </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                              <input class="input" type="password" placeholder="Password (Confirm) *">
                              <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                              </span>
                            </p>
                          </div>
                              <div class="field my-5">
                                <div class="control">
                                  <label class="checkbox">
                                    <input type="checkbox">
                                    I accept the <a>terms and conditions.</a>
                                  </label>
                                </div>
                              </div>
                        <div class="field">
                          <div class="control">
                            <button class="button is-info is-fullwidth">CREATE ACCOUNT</button>
                          </div>
                        </div>
                        <p class="mt-3 mb-5">Already have an account? <a [routerLink]="['/session/login']">Sign in here</a></p>
                  </div>
                </div>
          </div>
      </div>
    </div>
  </div>
