<div class="bg-img">
  <div class="container">
    <div class="columns centerall">
        <div class="column is-half">
            <div class="card">
                <div class="card-content">
                    <div class="has-text-centered">
                        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                        <p class="mt-3 mb-5">Please enter your user information</p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input class="input" type="email" placeholder="Email">
                          <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fa fa-check"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control has-icons-left">
                          <input class="input" type="password" placeholder="Password">
                          <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                          </span>
                        </p>
                      </div>
                      <nav class="level mt-5">
                        <div class="level-left">
                          <div class="level-item">
                            <div class="field">
                              <div class="control">
                                <label class="checkbox">
                                  <input type="checkbox">
                                  Remember Me
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="level-right">
                          <div class="level-item">
                            <a>Forgot Password?</a>
                          </div>
                        </div>
                      </nav>
                      <div class="field">
                        <div class="control">
                          <button class="button is-success is-fullwidth">SIGN IN</button>
                        </div>
                      </div>
                      <div class="has-text-centered">
                        <p class="mt-3 mb-5">Don't have an account? <a [routerLink]="['/session/register']">Click here to create one</a></p>
                    </div>
                </div>
              </div>
        </div>
    </div>
  </div>
</div>
