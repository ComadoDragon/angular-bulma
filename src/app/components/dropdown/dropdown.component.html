<div class="dropdown" [ngClass]="{'is-active': isActive}">
    <div class="dropdown-trigger">
      <button class="button" aria-haspopup="true" aria-controls="dropdown-menu2" (click)="showHideDropdown()">
        <span>Content</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu2" role="menu">
      <div class="dropdown-content">
        <div class="dropdown-item" (click)="showHideDropdown()">
          <p>You can insert <strong>any type of content</strong> within the dropdown menu.</p>
        </div>
        <hr class="dropdown-divider">
        <div class="dropdown-item" (click)="showHideDropdown()">
          <p>You simply need to use a <code>&lt;div&gt;</code> instead.</p>
        </div>
        <hr class="dropdown-divider">
        <a href="javascript:void(0)" class="dropdown-item" (click)="showHideDropdown()">
          This is a link
        </a>
      </div>
    </div>
  </div>
